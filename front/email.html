<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contate o SERASA</title>
  <!-- Adicione os links para os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Contato com a Escola SERASA</h2>

    <!-- FormulÃ¡rio de Contato -->
    <form>
      <div class="form-group">
        <label for="inputNome">Nome:</label>
        <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="inputMensagem">Mensagem:</label>
        <textarea class="form-control" id="inputMensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
    </form>
  </div>

  <!-- Adicione os scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
