<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERASA</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Matrícula em Cursos Técnicos</title>
        <!-- Adicione os links para os arquivos CSS do Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      </head>
      <body>
      
        <div class="container my-5">
          <h2 class="text-center mb-4">Formulário de Matrícula</h2>
      
          <form>
      
            <!-- Selecionador de Cursos -->
            <div class="form-group">
              <label for="selectCurso">Selecione o Curso:</label>
              <select class="form-control" id="selectCurso" required>
                <!-- Opções de Cursos (substitua com os cursos reais) -->
                <option value="" disabled selected>Selecione um curso</option>
                <option value="curso1">Curso Técnico em Logistica</option>
                <option value="curso2">Curso Técnico em Administração</option>
                <option value="curso3">Curso Técnico em Desenvolvimento de Sistemas</option>
                <option value="curso4">Curso Técnico em Eletricista de Manutenção</option>
                <option value="curso5">Curso Técnico em Soldagem</option>
              </select>
            </div>
      
            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-primary">Enviar Matrícula</button>
          </form>
        </div>
      
        <!-- Adicione os scripts do Bootstrap e o script para a funcionalidade do selecionador -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </script>
      </body>
      </html>
